{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block topnavbar %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div>
        <form class="bs-example bs-example-form" role="form" action="{{ url_for('register') }}" method="POST">
            <div class="input-group">
                <span class="input-group-addon">Username:</span>
                <input type="text" class="form-control" placeholder="username">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">Password:</span>
                <input type="password" class="form-control" placeholder="password">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">Password:</span>
                <input type="password" class="form-control" placeholder="confirm password">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" placeholder="123456@example.com">
            </div>
            <br>
            <div class="input-group">
                <input type="submit" class="btn btn-default" name="submit" value="提交">
            </div>
        </form>
    </div>
{% endblock %}
